<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flvjs</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/flv.js/1.6.2/flv.js"></script>
</head>

<body style="height: 100%; margin:0 auto;">
    <video id="isvideo" style="width: 100%; height: 100vh; float: left;" autoplay></video>
    <script>
      let params = (new URL(document.location)).searchParams;
      let url = params.get("url");
      if (flvjs.isSupported()) {
          var videoElement = document.getElementById('isvideo');
          var flvPlayer = flvjs.createPlayer({
              type: 'flv',
              url: url
          });
          flvPlayer.attachMediaElement(videoElement);
          flvPlayer.load();
          flvPlayer.play();
      }
    </script>
</body>

</html>
